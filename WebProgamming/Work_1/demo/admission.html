<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Student Login Page</h3>
    <form action="hello.html" target="_blank">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10 digit phone number"><br>

        <input type="submit" name="submit" value="submit" onclick="validateForm()">
        <input type="reset" value="reset">
    </form>
    <script src="script.js"></script>
</body>
</html>
